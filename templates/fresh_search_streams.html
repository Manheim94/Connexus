{% extends "fresh_base.html" %}

{% block head_title %}

<link href="https://fonts.googleapis.com/css?family=Poppins:500" rel="stylesheet">

<style>
    .searchname {
        font-family: 'Poppins', sans-serif;
        font-size: 400%;
    }
</style>

<title>Connexus: Search</title>

{% endblock %}
{% block main_content %}

<div class="container" style="text-align: center">
    <span class="searchname" style="color: cornflowerblue">P</span><span class="searchname" style="color: red">i</span><span class="searchname" style="color: orange">g</span><span class="searchname" style="color: dodgerblue">e</span><span class="searchname" style="color: green">o</span><span class="searchname" style="color: red">n</span>
</div>

<div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-6">
      <!-- Search Area-->
        <form action="{{search_send_request_handler_url}}" method="get">
                <div class="input-group">
                    <input type="text" class="form-control" name="searchword" id="birds">
                    <span class="input-group-btn">
                        <button type="submit" class="btn"><span class="fui-search"></span></button>
                    </span>
                </div>
        </form>
    </div>
    <div class="col-xs-3"></div>
</div>

{% for s in stream_list %}
<br>
<div class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
        <div class="thumbnail">
            <div style="height: 320px;">
                <a href="{{s[1]}}">
                <img src="{{s[0]}}" style="height: 260px; align-items: center" class="img-rounded"/>
                <p class="img-comment">{{s[2]}}</p>
                </a>
            </div>
        </div>
    </div>
    <div class="col-xs-4"></div>
</div>


{% endfor %}

  <!-- Result Area-->

{% endblock %}
