{% extends "fresh_base.html" %}

{% block head_title %}

<title>Connex: Trending</title>

{% endblock %}
{% block main_content %}

  <!-- A List of Cover Pictures-->
{% for s in stream_list %}
<p>{{s['Name']}}</p>
<a href="{{s['url']}}"><img src="{{s['CoverPage']}}" width="300" height="200"/></a>
<p>{{s['NumberOfViews']}} views</p>
{% endfor %}


<br><br>
<h4>Email Trending Report</h4>
<form action="{{view_trending_update_rate_handler_url}}" method="get">
    <input type="radio" name="rate" value="no" {% if rate=="no" %} checked="checked" {% endif %}>No reports<br>
    <input type="radio" name="rate" value="5min" {% if rate=="5min" %} checked="checked" {% endif %}>Every 5 minutes<br>
    <input type="radio" name="rate" value="1hour" {% if rate=="1hour" %} checked="checked" {% endif %} >Every 1 hour<br>
    <input type="radio" name="rate" value="1day" {% if rate=="1day" %} checked="checked" {% endif %} >Every day<br>
    <input type="submit" value="update_rate"/>
</form>

{% endblock %}
