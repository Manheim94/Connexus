<!DOCTYPE html>
<html>
    
<head>
    
	<title>Upload Your Image through Chrome</title>
    <style>
        #urlinput{
            width: 300px;
        }
        h3{
            text-align:center
        }
        
        #map {
            height: 300px;
            width: 300px;
        }
        
        .cord{
            width: 100px;
        }
    </style>

</head>
    
<body>
    <h3>Connex</h3>
	<p id="hello">Hello Pigeon!</p>
    <p>Drag the Marker to customize your place</p>
    <div id="map"></div>
    lat: <input type="text" id="lat" class="cord"/> lng: <input type="text" id="lng" class="cord"/>
    
    <p>Upload Image Here</p>
	<form id="upload-form" action="https://services-dot-pigeonhole-apt.appspot.com/service-chrome" method="post">
		<input id="urlinput" type="text" placeholder="Image Url" name="img_url" >
		<input type="submit" value="Click to Upload">
	</form>
    <p id="response"></p>
	
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOMsWdz_iZ5ZnA-lrSKdbtUNmjMTsrjAI&callback=initMap">
    </script>
    <script type="text/javascript" src="upload.js"></script>
    
</body>
</html>
